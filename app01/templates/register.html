{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VFed-Platform</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href={% static 'css/mdi/css/materialdesignicons.min.css' %}>
    <link rel="stylesheet" href={% static 'css/base/vendor.bundle.base.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src={% static 'img/logo2.png' %} >
                        </div>
                        <h4>Hello!</h4>
                        <h6 class="font-weight-light">注册很简单，仅仅需要以下信息!</h6>
                        <form class="pt-3" method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="username"
                                              id="Username1" placeholder="昵称">

                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="Email1" name="email"
                                              placeholder="邮箱">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password"
                                              id="Password1" placeholder="密码">

                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >提交</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                已有账户? <a href="/login" class="text-primary">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src={% static 'css/base/vendor.bundle.base.js' %}></script>
<script src={% static 'js/off-canvas.js' %}></script>
<script src={% static 'js/hoverable-collapse.js' %}></script>
<script src={% static 'js/template.js' %}></script>
</body>
</html>
