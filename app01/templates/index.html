{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VFed-Platform</title>
    <link rel="stylesheet" href={% static 'css/mdi/css/materialdesignicons.min.css' %}>
    <link rel="stylesheet" href={% static 'css/base/vendor.bundle.base.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src={% static 'img/logo2.png' %}>
                        </div>
                        <h6 class="font-weight-light">登陆以继续</h6>
                        <form class="pt-3" method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="Useremail" name="Useremail"
                                       placeholder="邮箱">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="Password"
                                       id="Password" placeholder="密码">

                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    登录
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input" name="remember">
                                        记住我
                                    </label>
                                </div>
                                <a href="/findpwd" class="auth-link text-black">忘记密码?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                还没有账号？ <a href="/register" class="text-primary">点击注册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src={% static 'css/base/vendor.bundle.base.js' %}></script>

<script src={% static 'js/off-canvas.js' %}></script>
<script src={% static 'js/hoverable-collapse.js' %}></script>
<script src={% static 'js/template.js' %}></script>


</body>

</html>
